    <!-- Latest compiled and minified JavaScript -->

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">TutorPledge</h3>
      </div>

      <div class="jumbotron">
        <h1>Classroom application form</h1>
        <p class="lead">Enter your classroom details here. The TutorPledge team will then review the application and get back to you within 5 working days.</p>
        <p><a class="btn btn-lg btn-success" href="#">Sign up today</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">

        <form role="form" action="/api/classroom" method="post">
          <div class="form-group">
            <label for="Name">Name:</label>
            <input name="Name" class="form-control" id="Name" placeholder="Name">
          </div>
          <div class="form-group">
          <div class="form-group">
            <label for="SchoolName">Name of School:</label>
            <input name="name" class="form-control" id="name" placeholder="Name of School">
          </div>
          <div class="form-group">
            <label for="NumberOfStundents">Number of Students:</label>
            <input name="NumberOfStudents" class="form-control" id="NumberOfStundents" placeholder="Number of Students">
          </div>
          <div class="form-group">
            <label for="Location_Name">Location Name:</label>
            <input name="Location_Name" class="form-control" id="Location_Name" placeholder="Location_Name">
          </div>
          <div class="Latitude">
            <label for="Latitude">Latitude:</label>
            <input name="Latitude" class="form-control" id="Latitude" placeholder="Longitude">
          </div>
          <div class="Longitude">
              <label for="Latitude">Longitude:</label>
            <input name="Longitude" class="form-control" id="Longitude" placeholder="Longitude">
          </div>
          <div class="Description">
              <label for="Description">Description:</label>
            <input name="Description" class="form-control" id="Description" placeholder="Description">
          </div>
          <button name="submit" class="btn btn-default">Submit:</button>
        </form>

        </div>
      </div>

      <div class="footer">
        <p>&copy; EdTech 2013</p>
      </div>

    </div> <!-- /container -->
